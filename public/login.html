<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Penguin Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .login-subtitle {
            color: #4b5563;
            font-size: 0.95rem;
            font-weight: 500;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }
        
        .form-control {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: var(--border-radius);
            padding: 1rem 0.75rem;
            font-size: 0.95rem;
            color: #1f2937;
            transition: all var(--transition-base);
            height: 3.5rem;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 0.95rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: var(--border-radius);
            border: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }
        
        .portal-info {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .portal-info h6 {
            color: #059669;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .portal-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #374151;
            font-weight: 500;
        }
        
        /* Light Theme Styles for Login Page */
        body.light-theme .login-card {
            background: rgba(240, 248, 255, 0.98);
            border: 1px solid rgba(176, 196, 222, 0.5);
        }
        
        body.light-theme .login-title {
            color: #4169e1;
        }
        
        body.light-theme .login-subtitle {
            color: #6495ed;
        }
        
        body.light-theme .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-color: #b0c4de;
            color: #4169e1;
        }
        
        body.light-theme .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--primary-500);
        }
        
        body.light-theme .portal-info {
            background: rgba(230, 243, 255, 0.8);
            border-color: rgba(176, 196, 222, 0.5);
        }
        
        body.light-theme .portal-info h6 {
            color: #4169e1;
        }
        
        body.light-theme .portal-info p {
            color: #4169e1;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme" style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;">
        <i class="fas fa-sun" id="themeIcon"></i>
    </button>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    üêß
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your Penguin Status dashboard</p>
            </div>
            
            <form id="loginForm">
                <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="portal-info">
                <h6><i class="fas fa-shield-alt me-2"></i>Authorized Access Portal</h6>
                <p>This is a secure monitoring dashboard. Please enter your authorized credentials to access the system.</p>
            </div>
        </div>
    </div>
    
    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.loginText = document.getElementById('loginText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorAlert = document.getElementById('errorAlert');
                
                this.init();
            }
            
            init() {
                // Check if already logged in
                if (this.isLoggedIn()) {
                    window.location.href = '/';
                    return;
                }
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Clear error on input
                [this.usernameInput, this.passwordInput].forEach(input => {
                    input.addEventListener('input', () => {
                        this.hideError();
                    });
                });
            }
            
            async handleLogin() {
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }
                
                this.setLoading(true);
                this.hideError();
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = '/';
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.loginBtn.disabled = loading;
                if (loading) {
                    this.loginText.style.display = 'none';
                    this.loadingSpinner.style.display = 'block';
                } else {
                    this.loginText.style.display = 'block';
                    this.loadingSpinner.style.display = 'none';
                }
            }
            
            showError(message) {
                this.errorAlert.textContent = message;
                this.errorAlert.style.display = 'block';
            }
            
            hideError() {
                this.errorAlert.style.display = 'none';
            }
            
            isLoggedIn() {
                const token = localStorage.getItem('authToken');
                return !!token;
            }
        }
        
        // Theme Toggle Functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.classList.contains('light-theme')) {
                // Switch to dark theme
                body.classList.remove('light-theme');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light theme
                body.classList.add('light-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                if (themeIcon) themeIcon.className = 'fas fa-moon';
            } else {
                body.classList.remove('light-theme');
                if (themeIcon) themeIcon.className = 'fas fa-sun';
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            new LoginManager();
        });
    </script>
</body>
</html>
